<ul *ngIf="paginas?.length>0" class="pagination">

  <li class="page-item" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="['/products/page/',paginador.number-1]">&laquo;</a>

  </li>

  <li class="page-item" [ngClass]="paginador.number == 0?'disabled':''">
    <a class="page-link" [routerLink]="['/products/page/',0]">Primera</a>
  </li>


  <li *ngFor="let pagina of paginas" class="page-item" [ngClass]="pagina-1 == paginador.number?'active':''">
      <nav class="page-link" *ngIf="pagina-1 == paginador.number">
          {{pagina}}
      </nav>
      <a class="page-link" *ngIf="pagina-1 != paginador.number" [routerLink]="['/products/page/',pagina-1]">{{pagina}}</a>
  </li>

  <li class="page-item" [ngClass]="paginador.last?'disabled':''">
    <a class="page-link" [routerLink]="['/products/page/',paginador.tatalPages-1]">Ãšltima</a>
  </li>
  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
    <a class="page-link" [routerLink]="['/products/page/',paginador.number+1]">&raquo;</a>
  </li>

</ul>
