<section class="card bg-dark text-white">
  <article class="card-header">

    <div class="body">

<form>


<div class="form-group row">
    <label for="name" class="co-form-label col-sm-2">{{prod.title}}</label>
    <div class="col-sm-6">
      <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
    </div>
</div>

<div class="form-group row">
    <label for="name" class="co-form-label col-sm-2">{{prod.des}}</label>
    <div class="col-sm-6">
      <input type="text" name="descri" [(ngModel)]="product.descri" class="form-control">
    </div>
</div>

<div class="form-group row">
    <label for="name" class="co-form-label col-sm-2">{{prod.im}}</label>
    <div class="col-sm-6">
      <input type="text" name="img" [(ngModel)]="product.img" class="form-control">
    </div>
</div>

<div class="form-group row" ></div>

<div class="form-group row" >
  <label for="detail" class="co-form-label col-sm-2">Price</label>
  <div class="col-sm-6">
    <input type="text" name="price"  [(ngModel)]="product.detail.price"class="form-control">
  </div>
</div>

<div class="form-group row" >
  <label for="" class="co-form-label col-sm-2">Existencia</label>
  <div class="col-sm-6">
  <input type="text" name="exist"  [(ngModel)]="product.detail.exist" class="form-control">
  </div>
</div>

<div class="form-group row" >
  <div class="col-sm-6">
    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!product.id else elseBlock" name="button">Register</button>
    <ng-template #elseBlock>
      <button class="btn btn-primary" role="button" (click)="actualizarProducto()" name="button">Edit Now</button>
    </ng-template>

    </div>
</div>


</form>


    </div>
  </article>

</section>
