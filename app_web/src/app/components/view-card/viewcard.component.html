<!-- Separation for card number-->
<div class="col mb-5" *ngFor="let item of products">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="{{item.img}}" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h3 class="fw-bolder">{{item.name}}</h3>
                <!-- Product price-->
              <h5 class="fw-bolder">$ {{item.price}}</h5>
              <h5 class="fw-bolder">{{item.descri}}</h5>

            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
        </div>
    </div>
</div>
